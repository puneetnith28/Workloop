<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workloop</title>

    <meta property="og:title" content="Workloop" />
    <meta property="og:type" content="website" />
    <!-- Explicit favicon to ensure browser doesn't load an old favicon.ico with the heart icon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <script>
      // Apply theme before React mounts so the initial render uses the correct colors.
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          if (stored === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (stored === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            // No stored preference -> default to dark on first opening per user request
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
