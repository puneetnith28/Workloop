  <body>
    <script>
      // Apply theme before React mounts so the initial render uses the correct colors.
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          if (stored === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (stored === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            // No stored preference -> default to dark on first opening per user request
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
